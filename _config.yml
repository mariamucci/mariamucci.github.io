title: Maria Mucci Homepage
repository: evmckinney9/mariamucci.github.io
description: >- # this means to ignore newlines until "baseurl:"
  Maria Mucci's personal homepage, an experimental quantum physicist from the University of Pittsburgh. 
baseurl: "" # the subpath of your site, e.g. /blog
# url: "http://evm9.dev" # the base hostname & protocol for your site, e.g. http://example.com
